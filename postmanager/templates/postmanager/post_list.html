{% extends 'base.html' %}
{% block title%}Posts - {{block.super}}{%endblock%}
{% block content %}
<form action="" class="mt-3">
  {% csrf_token %}
  <div class="form-row">
    <div class="col">
      <input type="text" name="query" placeholder="Search..." class="form-control">
    </div>
    <div class="col-1">
      <button type="submit" class="btn btn-primary form-control">Search</button>
    </div>
  </div>
</form>

<div class="row mt-3">
  <div class="col">
    <a href="{% url 'postmanager:post_add' %}" class="btn btn-primary form-control">Add new post</a>
  </div>
</div>

<div class="post_list mt-2">
  {% for post in post_list %}
  <div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/media/no-image.png" class="card-img" alt="preview">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><a href="{{post.get_absolute_url}}">{{post.title}}</a></h5>
          <p class="card-text">{{post.content|truncatewords:20}}</p>
          <p class="card-text">
            <small class="text-muted">{{post.created_at}}</small>
            <small class="text-muted"><b>{{post.owner}}</b></small>
          </p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
