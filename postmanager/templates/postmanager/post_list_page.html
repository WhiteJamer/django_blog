{% load el_pagination_tags %}

{% paginate 10 posts %}
{% for post in posts %}
<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="/media/no-image.png" class="card-img" alt="preview">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><a href="{{post.get_absolute_url}}">{{post.title}}</a></h5>
        <p class="card-text">{{post.content|truncatewords:20}}</p>
        <p class="card-text">
          <small class="text-muted">{{post.created_at}}</small>
          <small class="text-muted"><b>{{post.owner}}</b></small>
        </p>
        <p><a class="btn btn-danger post-delete-btn" postslug="{{post.slug}}" posttitle="{{post.title}}">Delete</a></p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% show_more %}
