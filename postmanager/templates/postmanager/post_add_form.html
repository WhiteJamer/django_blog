{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h1 class="text-center">Create new post</h1>
  <form method="POST" class="form-group">
    {% csrf_token %}
    {% for field in form %}
    <b>{{field.label}}</b><br>
    {{field}}<br>
    {% endfor %}
    <button type="submit" class="btn btn-success">Добавить</button>
  </form>
</div>

{% endblock %}
