{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-10">
    <h1 class="text-center">Create new post</h1>
    <form method="POST" class="form-group">
      {% csrf_token %}
      {% for field in form %}
      <b>{{field.label}}</b><br>
      {{field}}<br>
      {% endfor %}
      <button type="submit" class="btn btn-success">Add</button>
    </form>
  </div>
</div>

{% endblock %}
