{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="post-update_title">
    <a href="{% url 'postmanager:post_detail' post.slug %}"><img src="https://icon-library.net/images/back-button-icon-png/back-button-icon-png-16.jpg" class="back-btn mb-2 mr-2"></a>
    <h1 class="text-center">Update post - {{post.title}}</h1>
  </div>
  <form method="POST" class="form-group">
    {% csrf_token %}
    {% for field in form %}
    <b>{{field.label}}</b><br>
    {{field}}<br>
    {% endfor %}
    <button type="submit" class="btn btn-success">Сохранить</button>
  </form>
</div>

{% endblock %}
