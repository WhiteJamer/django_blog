{% extends 'base.html' %}
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
  {% if form.errors %}
  {{form.errors}}
  {% endif %}
  {% csrf_token %}
  {% for field in form %}
  {{field.label}}<br>
  {{field}}<br>
  {% endfor%}
  <button type="submit" class="btn btn-success">Сохранить изменения</button>
</form>
{% endblock %}
