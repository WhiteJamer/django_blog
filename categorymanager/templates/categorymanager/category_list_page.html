{% load el_pagination_tags %}

{% paginate 10 categories %}
{% for category in categories%}
<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="/media/no-image.png" class="card-img" alt="preview">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><a href="{{category.get_absolute_url}}g">{{category.name}}</a></h5>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% show_more %}
