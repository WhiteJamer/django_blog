<div class="modal-dialog modal-lg">
  <div class="modal-content p-5">
    <p class="p-2 text-center">Change category <b id="modal-title">{{category.name}}</b></p>
    <form action="{% url 'categorymanager:category_update' category.slug %}" method="POST" id="category-update-form">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-success form-control">Save changes</button>
    </form>
  </div>
</div>
