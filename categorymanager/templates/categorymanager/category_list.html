{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">Category List</h1>

{% for category in categories%}
<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><a href="{{category.get_absolute_url}}">{{category.name}}</a></h5>
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
