{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h1 class="text-center">Registration</h1>
    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-success form-control">Register</button>
    </form>
  </div>
</div>


{% endblock %}
