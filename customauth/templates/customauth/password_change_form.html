{% extends 'base.html' %}
{% block content%}
<form action="" method="POST" class="form-group">
    {% csrf_token %}
    <div class="alert alert-danger">{{form.errors}}</div>
    {% for field in form %}
    {{field.label}}<br>
    {{field}}<br>
    {% endfor %}
    <button type="submit" class="btn btn-success">Сменить пароль</button>
</form>
{% endblock %}
