{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <form action="" method="post">{% csrf_token %}
      {% if form.email.errors %} {{ form.email.errors }} {% endif %}
      {% for field in form %}
      {{field.label_tag}}<br>
      {{field}}<br>
      {% endfor %}
      <button type="submit" class="btn btn-success">Сбросить пароль</button>
    </form>
  </div>
</div>


{% endblock %}
