{% load el_pagination_tags %}

{% paginate 10 comments %}

{% for comment in comments %}
<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">К посту - <a href="{{comment.post.get_absolute_url}}">{{comment.post.title}}</a></h5>
        <p class="card-text"><b>Был оставлен комментарий:</b></p>
        <p class="card-text">{{comment.body}}</p>
        <p class="card-text">
          <small class="text-muted">{{comment.created_at}}</small>
          <small class="text-muted"><b>{{comment.owner}}</b></small>
          <form action="{% url 'commentmanager:comment_delete' comment.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Delete</button>
          </form>
        </p>
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% show_more %}
